{%extends "registration/base.html"%} {% load bootstrap4 %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% if form.errors %}
            <p> Enter the correct username or password</p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>
                    <p>
                        You don't have an account? please <a class="text-center" href="/accounts/register/"><button type="submit" class="btn btn-success">Sign up </button></a>


                    </p>

                </div>

            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
